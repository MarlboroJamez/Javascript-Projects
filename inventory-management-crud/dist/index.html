<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Inventory-Management-CRUD</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script
  src="https://code.jquery.com/jquery-1.10.1.js"
  integrity="sha256-663tSdtipgBgyqJXfypOwf9ocmvECGG8Zdl3q+tk+n0="
  crossorigin="anonymous"></script>

<div class="container mt-4">
        <h1 class="display-4 text-center">
                <i class="fas fa-charging-station" style="color: firebrick"></i>
                My <span class="text-danger">Tesla</span>
        </h1>

        <form id="product-form">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="product">Product: In Stock  <span name="stock" id="stock">0</span></label>
                <select type="text" class="form-control calculate" id="product" name="product">
                  <option value="">Choose Tesla</option>
                  <option data-stock="25" value="Tesla Model X">Tesla Model X</option>
                  <option data-stock="15" value="Tesla Model S">Tesla Model S</option>
                  <option data-stock="8" value="Tesla Model 3">Tesla Model 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="text" class="form-control" id="qty" name="qty" placeholder="Enter Quantity">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input id="price" name="price" class="form-control" placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary btn-block" style="background: midnightblue !important; border-color: midnightblue !important">Purchase Product</button>
            
        </form>

        <table class=" table table-striped mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Email</th>
                    <th>Average</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="product-list">

            </tbody>
        </table>
    </div>
<script>
  var baseStock = 0;
  $(".calculate").change(function () {
      newStock = baseStock;
      $(".calculate option:selected").each(function () {
          newStock += parseFloat($(this).data('stock'));
      });
      $("#stock").html(newStock.toFixed(2));
  });
</script>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-1.10.1.js'></script><script  src="./script.js"></script>

</body>
</html>
